<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabs-container">
    <div class="tabs">
      <button class="tablink" onclick="openTab(event, 'Lesson')">Lesson</button>
      <button class="tablink" data-tab="Code" onclick="openTab(event, 'Code')">Code</button>
      <button class="tablink" data-tab="Output" onclick="openTab(event, 'Output')">Output</button>
    </div>
  </div>

  <div class="language-selector-container">
    <select id="languageSelector">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="gu">Gujarati</option>
    </select>
  </div>
  
  <div id="Lesson" class="tabcontent">
    <div id="loadingIndicator" class="loading-indicator">Loading...</div>
    <div id="lessonContent" class="lesson-content"></div>
    <div id="taskContent" class="task-content"></div>
  </div>

  <div id="Code" class="tabcontent">
    <textarea id="codeInput" placeholder="Enter your code here" rows="10"></textarea>
    <button id="runCode">Run Code</button>
  </div>

  <div id="Output" class="tabcontent">
    <iframe id="outputFrame" class="output-frame"></iframe>
  </div>

  <div class="button-container">
    <button id="previousExerciseButton" style="display: none;">Previous Exercise</button>
    <button id="nextExerciseButton">Next Exercise</button>
</div>

  
  <script src="lesson.js"></script>
  <script src="tabs.js"></script>
</body>
</html>
